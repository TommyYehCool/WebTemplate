buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

version = '1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// https://github.com/nebula-plugins/gradle-aggregate-javadocs-plugin/issues/6
javadoc {
    options {
        failOnError = false
        encoding "UTF-8"    
        docEncoding "UTF-8" 
        charSet "UTF-8" 
        linkSource true
    }
} 

dependencies {
	compile 'org.mindrot:jbcrypt:0.3m'
	compile 'com.google.guava:guava:19.0'
	
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
	compile 'org.springframework.boot:spring-boot-starter-jdbc'
	compile 'org.springframework.boot:spring-boot-starter-security'

	compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1'
	
	// According to config/mybatis_generator_config.xml generate MyBaits related codes 
	compile 'org.mybatis.generator:mybatis-generator-core:1.3.3'
    
    compile 'mysql:mysql-connector-java:5.1.39'
    compile 'com.sun.mail:javax.mail:1.5.5'

	// Generate documents automatic
	compile 'io.springfox:springfox-swagger-ui:2.2.2'
	compile 'io.springfox:springfox-swagger2:2.2.2'

    testCompile 'junit:junit:4.+'
}